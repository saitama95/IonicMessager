<ion-content>
  <ion-row>
    <ion-col size="12">
      <div class="container">
        <h4 class="logtitle">Welcome to GOGO chat</h4>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Register</ion-card-title>
              <p style="margin: 0;color: red;" *ngIf="loginError">
                {{loginError}}
              </p>
          </ion-card-header>
          <form [formGroup]="regsiterForm" (ngSubmit)="register()">
            <ion-list>
              <ion-item>
                <ion-input
                  label="Name"
                  labelPlacement="stacked"
                  formControlName="name"
                >
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  label="Email"
                  labelPlacement="stacked"
                  formControlName="email"
                >
                </ion-input>
              </ion-item>
            
              <ion-item>
                <ion-input
                  label="Password"
                  labelPlacement="stacked"
                  [type]="passwordType ? 'password':'text'"
                  formControlName="password"
                >
                </ion-input>
                <ion-icon 
                [name]="passwordType ? 'eye-off-outline':'eye-outline' " 
                (click)="showPassword()">
              </ion-icon>
              </ion-item>
    
              <ion-item>
                <ion-input
                  label="Confirm password"
                  labelPlacement="stacked"
                  [type]="confirmType ? 'password':'text'"
                  formControlName="confirmpassword"
                >
                </ion-input>
                <ion-icon 
                [name]="confirmType ? 'eye-off-outline':'eye-outline' " 
                (click)="showConfirmPassword()"></ion-icon>
              </ion-item>
    
              <div class="btn">
                <ion-button 
                class="loginbtn"
                type="Submit" 
                [disabled]="regsiterForm.invalid"
                >SignUp</ion-button>
              </div>
            </ion-list>
          </form>
            
        </ion-card>
        <ion-row>
          <ion-col size="12">
            <div class="register">
              <ion-button (click)="gotoLogin()" class="redirectbtn">Have an Login</ion-button>
          </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
