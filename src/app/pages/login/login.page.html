<ion-content>
  <ion-row class="container mt-130">
    <ion-col size="12">
      <h4 class="logtitle">Welcome to GOGO chat</h4>
      <form  [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
            <p style="color:red;margin: 0;" *ngIf="loginError">Invalid details</p>
          </ion-card-header>
            <ion-list>
              <ion-item>
                <ion-input
                  label="Email"
                  labelPlacement="stacked"
                  formControlName="email"
                >
                </ion-input>
              </ion-item>
            
              <ion-item>
                <ion-input
                  label="Password"
                  labelPlacement="stacked"
                  [type]="passwordType ? 'text':'password'"
                  formControlName="password"
                >
                </ion-input>
                <ion-icon 
                  [name]="!passwordType ? 'eye-off-outline':'eye-outline' " 
                  (click)="passwordType=!passwordType">
                </ion-icon>
              </ion-item>
    
              <div class="btn">
                <ion-button 
                class="loginbtn"
                type="Submit" 
                [disabled]="loginForm.invalid"
                >Submit</ion-button>
              </div>
            </ion-list>
        </ion-card>
      </form>
      <ion-row>
        <ion-col size="12">
          <div class="register">
            <ion-button (click)="gotoRegister()" class="redirectbtn">No account? Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
